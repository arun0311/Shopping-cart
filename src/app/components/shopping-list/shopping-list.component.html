<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product. </th>
      <td mat-cell *matCellDef="let element"> {{element.product}} </td>
    </ng-container>
  
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>
  
    <ng-container matColumnDef="totalQuantity">
      <th mat-header-cell *matHeaderCellDef> Total Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.totalQuantity}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="quantitySelected">
        <th mat-header-cell *matHeaderCellDef> Quantity Selected </th>
        <td mat-cell *matCellDef="let element"> {{element.quantitySelected}} </td>
      </ng-container>

      <ng-container matColumnDef="addToCart">
        <th mat-header-cell *matHeaderCellDef> Quantity Selected </th>
        <td mat-cell *matCellDef="let element; let index">

            <button mat-icon-button class="material-icons app-toolbar-menu save-button"
            matTooltip="Add" color="primary" (click)="addToCart(element, index)">
            <mat-icon>add_circle_outline</mat-icon>
        </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
